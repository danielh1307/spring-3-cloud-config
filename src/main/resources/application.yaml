management:
  endpoints:
    web:
      exposure:
        include: env,health,refresh,restart,info
  endpoint:
    restart:
      enabled: true
    refresh:
      enabled: true
spring:
  application:
    name: my-app
  cloud:
    kubernetes:
      config:
        fail-fast: true
      reload:
        enabled: true
        strategy: refresh
        mode: event

debug: true