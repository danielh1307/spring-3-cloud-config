spring:
  cloud:
    kubernetes:
      enabled: true
      config:
        enabled: true
        fail-fast: true
        enableApi: true
        sources:
        - name: names-configmap
        - name: my-app
      reload:
        enabled: true
        monitoring-secrets: true
        monitoring-config-maps: true
        strategy: refresh
        mode: event
      secrets:
        enabled: true
        paths: /opt/application/secrets